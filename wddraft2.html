<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YouTube Background</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  /* Fullscreen video container */
  .video-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
  }

  .video-bg iframe {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 177.78vh;  /* 16:9 ratio trick */
    height: 100vh;
    transform: translate(-50%, -50%);
    pointer-events: none; /* click through */
  }

  /* Optional overlay to darken for visibility */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.3);
    z-index: 0;
  }

  .content {
    position: relative;
    z-index: 1;
    color: white;
    text-align: center;
    top: 40%;
    font-family: Arial, sans-serif;
  }
</style>
</head>

<body>

  <div class="video-bg">
    <iframe
      src="https://www.youtube.com/embed/PIf6GyYkHZI?autoplay=1&mute=1&controls=0&loop=1&playlist=PIf6GyYkHZI&modestbranding=1&showinfo=0"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
  </div>

  <div class="overlay"></div>

  <div class="content">
    <h1>Welcome to the Page</h1>
    <p>This YouTube video plays as a background!</p>
  </div>

</body>
</html>
